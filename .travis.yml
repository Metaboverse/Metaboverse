language: node_js
node_js:
  - "12"
  - "11"
  - "10"
  - "9"
dist: xenial

before_install:
  - echo -e "machine github.com\n  login $GITHUB_TOKEN" > ~/.netrc

install:
  - cd app/
  - npm install electron mocha --save-dev
  - npm install fs d3 jquery string-pixel-width d3-save-svg jsonpickle plotly.js-dist --save

before_script:

script:
  - cd test/
  - npm test
