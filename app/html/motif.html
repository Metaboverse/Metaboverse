    <div class="container-fluid" style="width: 95%; padding-top: 80px">
        <h3>Motif Search</h3>
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-2">
                <div class="frame">
                    <div style="padding:5px 10px;">
                        <label>Select Value Type</label>
                        <div class="dropdown-container">
                            <select name="value_type" class="custom-select" id="value_type">
                                <option>Expression Values</option>
                                <option>Stats</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="content"> 
                                <div style="height:50px"> 
                                    <p> Motif Type </p>
                                </div>
                                <p>
                                    <input type="button" id="motif1" class = "btn btn-danger btn-sm" value="Avg">
                                </p>
                                <p>
                                    <input type="button" id="motif2" class = "btn btn-info btn-sm" value="MaxMax">
                                </p>
                                <p>
                                    <input type="button" id="motif3" class = "btn btn-success btn-sm" value="MaxMin">

                                </p>
                                
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="content"> 
                                <div style="height:50px"> 
                                    <p> Threshold </p>
                                </div>
                                <p style="padding-left:15px">
                                    <!-- <input type="button" id="motif1-threshold" class = "btn btn-outline-danger btn-sm" value="1.5"> -->
                                    <input type="number" id="avg_num" min="1" max="2" step="0.2" value="1.5">
                                </p>
                                <p style="padding-left:15px; padding-top:10px">
                                        <input type="number" id="maxmax_num" min="1" max="2" step="0.2" value="1.5">
                                    </p>
                                    <p style="padding-left:15px; padding-top:8px">
                                            <input type="number" id="maxmin_num" min="1" max="2" step="0.2" value="1.5">
                                        </p>
                                
                            </div>

                        </div>
                    </div>
                    
                    <div style="padding:5px 10px;">
                        <label>Sort Search Results</label>
                        <div class="dropdown-container">
                            <select name="sort_result" class="custom-select" id="sort_result">
                                <option>Number of Pathways</option>
                                <option>Magnitude Change</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="frame">
                    <div class="sub-frame">
                        <h6>Motif View</h6>
                        <div id="stamp-view-container" class="scrollable" style="padding-top:10px; padding-left:4%; width:95%; height:90%;">
                            <svg id="stamp-view-svg" width=100% height=100%></svg>
                        </div>
                    </div>
                    <div class="sub-frame">
                        <h6> Motif-Pathway</h6>
                        <div id="motif-pathway-container" class="scrollable" style="padding-top:10px; padding-left:4%; width:95%; height:90%;">
                            <svg id="motif-pathway-svg" width=100% height=100%></svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6" >
                <div class="frame">
                    <div class="network-frame">
                        <h6>Pathway View</h6>
                        <div id="pathway-view-container" style="padding-top:10px; padding-left:4%; width:95%; height:90%;">
                            <svg id="pathway-view-svg" width="100%" height="480"></svg>
                        </div>
                    </div>
                    <div class="network-panel" style="visibility:hidden">
                        <h6>All Motifs In This Pathway</h6>
                        <div class="scrollable" id="all-motif-list" style="height:75%;"> 
                            <ul></ul>
                        </div>
                    </div>   
                </div>
            </div>

        </div>
    </div>
