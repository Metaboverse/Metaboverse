    <!-- menu -->

  <body onload="showMotifs()">
    <div class="container-fluid" style="width: 95%; padding-top: 80px">
        <h3>Motif Search Results</h3>
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-2">
                <div class="frame">
                    <div class="content">
                        <label class="dropdown-label">Select Value Type</label>
                        <div class="dropdown-container">
                            <select name="value_type" class="custom-select" id="value_type">
                                <option>Expression Values</option>
                                <option>Stats</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="content">
                                <div style=" padding-left:0px">
                                    <p> Motif Type </p>
                                </div>
                                <p>
                                  <div class="motif_button" id="motif1" style="--motif_color:#1b9e77; --highlight_color:#7cc08e;  margin-top:-20px;" title="Compare the average values between reactants and products that pass the provided threshold."><font size="3" color="white">Average</font>
                                  </div>
                                </p>
                                <p>
                                  <div class="motif_button" id="motif2" style="--motif_color:#d95f02; --highlight_color:#fdbd4f; margin-top:13px;" title="Compare the absolute maximum values between reactants and products that pass the provided threshold."><font size="3" color="white">MaxMax</font></div>
                                </p>
                                <p>
                                  <div class="motif_button" id="motif3" style="--motif_color:#7570b3; --highlight_color:#b19cd9; margin-top:13px;" title="Compare the absolute maximum and minimum values between reactants and products, or products and reactants, respectively, that pass the provided threshold."><font size="3" color="white">MaxMin</font></div>
                                </p>
                                <p>
                                  <div class="motif_button" id="motif4" style="--motif_color:#e7298a; --highlight_color:#e78ac3; margin-top:13px;" title="Find instances of sustained perturbation along a reaction."><font size="3" color="white">Sustained</font></div>
                                </p>
                                <p>
                                  <div class="motif_button" id="motif5" style="--motif_color:#66a61e; --highlight_color:#a6d854; margin-top:13px;" title="Find instances with one regulated modifier and one core component in the reaction."><font size="3" color="white">ModReg</font></div>
                                </p>
                                <p>
                                  <div class="motif_button" id="motif6" style="--motif_color:#ffa500; --highlight_color:#ffd000; margin-top:13px;" title="Find instances where a component is the same for input and output, is regulated, along with a modifier being regulated."><font size="3" color="white">TransReg</font></div>
                                </p>
                                <p>
                                  <div class="motif_button" id="motif99" style="--motif_color:#a384ff; --highlight_color:#c9b7ff; margin-top:13px;" title="Compare the absolute maximum and minimum values across a pathway."><font size="3" color="white">PathMax</font></div>
                                </p>
                                <p>
                                  <div class="motif_button" id="motif100" style="--motif_color:#ffc0cb; --highlight_color:#ffd9df; margin-top:13px;" title="Compare total coverage of reactions with at least one measured component in pathways."><font size="3" color="white">PathCov</font></div>
                                </p>
                                <br />
                                <label for="use_modifiers"><font size="2"><i>Use modifiers</i></font></label>
                                <br />
                                <label for="exclude_hubs"><font size="2"><i>Exclude hubs</i></font></label>
                                <br />
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="content">
                                <div style="padding-left:25px">
                                  <p> Threshold </p>
                                </div>
                                <p style="padding-left:30px">
                                  <input type="number" id="avg_num" min="0.2" max="10" step="0.2" value="1.0">
                                </p>
                                <br />
                                <p style="padding-left:30px;">
                                  <input type="number" id="maxmax_num" min="0.2" max="10" step="0.2" value="1.0">
                                </p>
                                <br />
                                <p style="padding-left:30px;">
                                  <input type="number" id="maxmin_num" min="0.2" max="10" step="0.2" value="1.0">
                                </p>
                                <br />
                                <p style="padding-left:30px;">
                                  <input type="number" id="sustained_num" min="0.2" max="10" step="0.2" value="1.0">
                                </p>
                                <br />
                                <p style="padding-left:30px;">
                                  <input type="number" id="modreg_num" min="0.2" max="10" step="0.2" value="1.0">
                                </p>
                                <br />
                                <p style="padding-left:30px;">
                                  <input type="number" id="transreg_num" min="0.2" max="10" step="0.2" value="1.0">
                                </p>
                                <br />
                                <p style="padding-left:30px;">
                                  <input type="number" id="pathmax_num" min="0.2" max="10" step="0.2" value="1.0">
                                </p>
                                <br />
                                <p style="padding-left:30px;">
                                  <input type="number" id="pathcov_num" min="0" max="1" step="0.01" value="0.05">
                                </p>
                                <br />
                                <p style="padding-left:45px; margin-top:0px">
                                  <input style="width: 15px; height: 15px;" type="checkbox" id="use_modifiers" name="use_modifiers" onclick='modifiersChecked()' value="true" title="Check to include modifiers in motif analysis. Catalysts are included as outputs, inhibitors are included as inputs. You will need to re-run the motif to include modifiers.">
                                </p>
                                <p style="padding-left:45px; margin-top:0px;">
                                  <input style="width: 15px; height: 15px;" type="checkbox" id="exclude_hubs" name="exclude_hubs" onclick='hubsChecked()' value="true" title="Exclude high-hub components from consideration in the motif search. This will remove hubs with more than 100 connections. You will need to re-run the motif to include modifiers.">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <label class="dropdown-label">Sort Search Results</label>
                        <div class="dropdown-container">
                            <select name="sort_type" class="custom-select" id="sort_type">
                                <option>Number of Pathways</option>
                                <option>Magnitude Change</option>
                                <option>Stats Significance</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="frame">
                    <div class="sub-frame" title="List of all motifs found in the global network for the selected motif type with information on how many pathways this motif is found in. Click on the motif to expand.">
                        <h6><b>Identified Motifs</b></h6>
                        <div id="stamp-view-container" class="scrollable" style="padding-top:10px; padding-left:0%; width:100%; height:90%;">
                            <svg id="stamp-view-svg" width="28vw" height=100%></svg>
                        </div>
                    </div>
                    <div class="sub-frame" title="List of pathways in which the selected motif is found. Click on the pathway to open up the pathway's visualization.">
                        <h6><b>Motif-Pathway Membership</b></h6>
                        <div id="motif-pathway-container" class="scrollable" style="padding-top:10px; padding-right:0%; width:100%; height:90%;">
                            <svg id="motif-pathway-svg" width="28vw" height=100%></svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6" >
                <div class="frame">
                    <div class="network-frame">
                        <div id="pathway_name"></div>
                        <div id="pathway-view-container" style="margin-top:-25px; padding-left:0%; width:100%; height:100%;">
                            <div id="pathway-view-svg"></div>
                        </div>
                    </div>
                    <div class="network-panel" style="visibility:hidden">
                      <h6><b><i>All Motifs In This Pathway:</i></b>
                      <a href="visualize.html" id="open_pathway_viewer" onclick="window.open(this.href, '', 'left=20,top=20,width=1400,height=900,toolbar=1,resizable=1'); return false;"><i class="fas fa-external-link-alt" title="Open pathway visualization in new window."></i></a></h6>
                      <div class="scrollable" id="all-motif-list" style="height:75%;width:45vw;"><ul></ul>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <br />
    <div id="slider" align="center"></div>
  </body>
</html>
