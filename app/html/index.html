      </p>

      <center>
        <font size="3">
          Welcome to the Metaboverse. Let's get started...
        </font>
      </center>

      <br>
      <br>

      <center>
        <font size="3">
          Load a pre-existing <b>pathway</b> database (ends in .json)
          <button class="info" title="This location will also be used as the default output location for other files. If you would like these files output in a separate folder, the file creation prompt will allow for creation of a new folder. Note: This step is optional, but if used, file must end in '.json'"><i>i</i></button>
          <br>
          <br>
        <div id="dropDatabase" onclick="document.getElementById('database-input').click();">
          <font size="1">
            Select File
          </font>
        </div>
        &nbsp;&nbsp;
        <div id="selectedFile">
        </div>
        <input id="database-input" type="file" name="name" style="display: none;" onchange="changeInput()" />

          <br>
          <br>
          <br>
        </font>
      </center>

      <p>
        <center>
          <div id="content"></div>
          <script>
            update_session_info("current_pathway", null);

            $('#content').append('<a href="curate.html"><div id="continue"><font size="3">Skip</font></div></a>');

            var dbURL = get_session_info("database_url");
            var defaultValue = "No file selected";
            if (dbURL !== null) {
              defaultValue = dbURL;
              $("#content").html(
                '<a href="motif.html"><div id="continue"><font size="3">View Motif Analysis</font></div></a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="visualize.html"><div id="continue"><font size="3">Visualize</font></div></a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="connections.html"><div id="continue"><font size="3">Connectivity</font></div></a></br></br><a href="curate.html"><div id="continue"><font size="3">Skip</font></div></a>'
              );
            }

            $('#selectedFile').append('<font size="2">' + defaultValue + '</font>');

            function changeInput() {
              update_session_info("processed", true);
            }

          </script>
        </center>
      </p>
